<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="multistep-container">
            <div class="multistep-form-area">
              <!--  -->

              <div class="form-box">
                <ul class="active-button">
                  <li class="active">
                    <span class="round-button"> 1 </span>
                  </li>
                  <li>
                    <span class="round-button"> 2 </span>
                  </li>
                  <li>
                    <span class="round-button"> 3 </span>
                  </li>
                </ul>

                <!--  -->

                <h4>PERSONAL DETAILS</h4>
                <form action="">
                  <div class="form-group">
                    <label for=""> FIRST NAME </label>
                    <input
                      type="text"
                      name=""
                      placeholder="First name"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> LAST NAME </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Last name"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> Date Of Birth </label>
                    <input
                      type="text"
                      name=""
                      placeholder="D.O.B"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> GENDER </label>

                    <select
                      class="custom-select-myinput"
                      name="class"
                      id="class"
                    >
                      <option value="MALE">MALE</option>
                      <option value="FEMALE">FEMALE</option>
                    </select>
                  </div>

                  <div class="button-row">
                    <input type="button" value="Next" class="next" />
                  </div>
                </form>
              </div>
              <!-- -->

              <!--  -->

              <div class="form-box">
                <!--  -->
                <ul class="active-button">
                  <li class="active">
                    <span class="round-button"> 1 </span>
                  </li>
                  <li class="active">
                    <span class="round-button"> 2 </span>
                  </li>
                  <li>
                    <span class="round-button"> 3 </span>
                  </li>
                </ul>
                <!--  -->

                <!--  -->

                <h4>CONTACT DETAILS</h4>
                <form action="">
                  <div class="form-group">
                    <label for=""> COUNTRY </label>
                    <input
                      type="text"
                      name=""
                      placeholder="COUNTRY"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> STATE </label>
                    <input
                      type="text"
                      name=""
                      placeholder="STATE"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> CITY </label>
                    <input
                      type="text"
                      name=""
                      placeholder="CITY"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> PHONE </label>
                    <input
                      type="text"
                      name=""
                      placeholder="PHONE"
                      id=""
                      class="form-control"
                    />
                  </div>

                  <div class="button-row">
                    <input type="button" value="Previous" class="previous" />
                    <input type="button" value="Next" class="next" />
                  </div>
                </form>
              </div>
              <!-- -->

              <!--  -->

              <div class="form-box">
                <!--  -->
                <ul class="active-button">
                  <li class="active">
                    <span class="round-button"> 1 </span>
                  </li>
                  <li class="active">
                    <span class="round-button"> 2 </span>
                  </li>
                  <li class="active">
                    <span class="round-button"> 3 </span>
                  </li>
                </ul>

                <!--  -->
                <!--  -->

                <h4>LOGIN DETAILS</h4>
                <form action="">
                  <div class="form-group">
                    <label for=""> USERNAME </label>
                    <input
                      type="text"
                      name=""
                      placeholder="USERNAME"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> E-MAIL ADDRESS </label>
                    <input
                      type="text"
                      name=""
                      placeholder="E-MAIL ADDRESS"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> PASSWORD </label>
                    <input
                      type="text"
                      name=""
                      placeholder="PASSWORD"
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for=""> FACEBOOK </label>
                    <input
                      type="text"
                      name=""
                      placeholder="FACEBOOK"
                      id=""
                      class="form-control"
                    />
                  </div>

                  <div class="button-row">
                    <input type="button" value="Previous" class="previous" />
                    <input type="button" value="Submit" class="submit" />
                  </div>
                </form>
              </div>
              <!-- -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.multistep-container .form-box .button-row .next').click(
          function () {
            $(this).parents('.form-box').fadeOut('fast')
            $(this).parents('.form-box').next().fadeIn('fast')
          }
        )
        $('.multistep-container .form-box .button-row .previous').click(
          function () {
            $(this).parents('.form-box').fadeOut('fast')
            $(this).parents('.form-box').prev().fadeIn('fast')
          }
        )
      })
    </script>
  </body>
</html>
